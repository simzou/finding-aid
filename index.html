<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCI Finding Aids</title>

    <link rel="stylesheet" href="style.css">
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
        h1 {
            font-family: Roboto;
        }
        text {
            font-family: Roboto;
        }

    </style>

</head>


<body>
<h1 id="page-title">Zoomable Finding Aid</h1>

<div id="chart"></div>
<div id="levels">
    <div id="list-container">
        <div id="img-div">
            <img class="center" src="http://thespiritscience.net/wp-content/uploads/2015/11/DrSeuss.jpg">
        </div>
        <p>Click any outlined cell to zoom in, or the top orange label to zoom out.</p>
        <ol id="levels-list"></ol>
        <div id="request">
        <h2>Requested Items</h2>
        <ol id="requested-list"></ol>
        <button id="clear-button" type="button">Clear</button>
        <button type="button">Submit</button>
        </div>
    </div>

</div>


    <script>

    var margin = {top: 30, right: 0, bottom: 0, left: 0},
            width = 960,
            height = 600 - margin.top - margin.bottom,
            formatNumber = d3.format(",d"),
            transitioning;

    var x = d3.scale.linear()
            .domain([0, width])
            .range([0, width]);

    var y = d3.scale.linear()
            .domain([0, height])
            .range([0, height]);

    var treemap = d3.layout.treemap()
            .children(function(d, depth) { return depth ? null : d._children; })
            .sort(function(a, b) { return a.value - b.value; })
            .ratio(height / width * 0.5 * (1 + Math.sqrt(7)))
            .round(false);

    var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.bottom + margin.top)
            .style("margin-left", -margin.left + "px")
            .style("margin.right", -margin.right + "px")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .style("shape-rendering", "crispEdges");

    var grandparent = svg.append("g")
            .attr("class", "grandparent");

    // var levels = d3.select("#levels").append("svg").append("g");
    var levels = d3.select("#levels").select("ol");

    grandparent.append("rect")
            .attr("y", -margin.top)
            .attr("width", width)
            .attr("height", margin.top);

    grandparent.append("text")
            .attr("x", 6)
            .attr("y", 6 - margin.top)
            .attr("dy", ".75em");
    var colors = {
            1: "#90EE90", // lightgreen
            2: "#E0FFFF", // lightcyan
            3: "#FFB6C1", // lightpink
            4: "#DDA0DD" // plum
        }

    requested = [];

    $("#clear-button").click(function(){
        requested = [];
        $("#requested-list").html("");
    })

    d3.json("flare.json", function(root) {
        initialize(root);
        accumulate(root);
        layout(root);
        display(root);




        function initialize(root) {
            root.x = root.y = 0;
            root.dx = width;
            root.dy = height;
            root.depth = 0;

            var dummy_parent = {
                name: "Dr. Seuss"
            }

            update_levels(dummy_parent);
        }

        // Aggregate the values for internal nodes. This is normally done by the
        // treemap layout, but not here because of our custom implementation.
        // We also take a snapshot of the original children (_children) to avoid
        // the children being overwritten when when layout is computed.
        function accumulate(d) {
            return (d._children = d.children)
                    ? d.value = d.children.reduce(function(p, v) { return p + accumulate(v); }, 0)
                    : d.value;
        }

        // Compute the treemap layout recursively such that each group of siblings
        // uses the same size (1×1) rather than the dimensions of the parent cell.
        // This optimizes the layout for the current zoom state. Note that a wrapper
        // object is created for the parent node for each group of siblings so that
        // the parent’s dimensions are not discarded as we recurse. Since each group
        // of sibling was laid out in 1×1, we must rescale to fit using absolute
        // coordinates. This lets us use a viewport to zoom.
        function layout(d) {
            if (d._children) {
                treemap.nodes({_children: d._children});
                d._children.forEach(function(c) {
                    c.x = d.x + c.x * d.dx;
                    c.y = d.y + c.y * d.dy;
                    c.dx *= d.dx;
                    c.dy *= d.dy;
                    c.parent = d;
                    layout(c);
                });
            }
        }

        function display(d) {
            grandparent
                    .datum(d.parent)
                    .on("click", transition)
                    .select("text")
                    .text(name(d))

            var g1 = svg.insert("g", ".grandparent")
                    .datum(d)
                    .attr("class", "depth");

            var g = g1.selectAll("g")
                    .data(d._children)
                    .enter().append("g");

            g.filter(function(d) { return d._children; })
                    .classed("children", true)
                    .on("click", transition);

            g.selectAll(".child")
                    .data(function(d) { return d._children || [d]; })
                    .enter().append("rect")
                    .attr("class", "child")
                    .call(rect);

            g.append("rect")
                    // .attr("class", "parent")
                    .attr("class", function(d) {
                        var classes = "parent ";
                        if (!d._children) {
                            classes += "terminal ";
                        }

                        if (d.img) {
                            classes += "has-image";
                        }
                        return classes;
                    })
                    .call(rect)
                    .append("title")
                    .text(function(d) { return formatNumber(d.value); });

            g.append("text")
                    .attr("dy", ".75em")
                    .text(function(d) { 
                        var info = d.info ? ": " + d.info : "";
                        return d.name + " " + info; 
                    })
                    .call(text);

            $("rect").click(function(){
                console.log(this);
                var imgurl = $(this).attr("data");
                if (imgurl) {
                    $("#img-div").html(
                        "<img src='" + imgurl + "'>"
                    );
                }
            })

            $(".terminal").click(function() {
                // var r = $('<input type="button" value="Request Item"/>');
                // $("#request").append(r);
                console.log($(this).attr("name"));
                var name = $(this).attr("name");

                var index = requested.indexOf(name);
                if (index >= 0) {
                    requested.splice(index, 1);
                }
                else {
                    requested.push(name);
                }
                var listitems = "";
                for (i in requested) {
                    listitems += "<li>" + requested[i] + "</li>";
                }
                $("#requested-list").html(listitems);
            })

            function transition(d) {
                if (transitioning || !d) return;
                transitioning = true;

                var g2 = display(d),
                        t1 = g1.transition().duration(750),
                        t2 = g2.transition().duration(750);

                // Update the domain only after entering new elements.
                x.domain([d.x, d.x + d.dx]);
                y.domain([d.y, d.y + d.dy]);

                // Enable anti-aliasing during the transition.
                svg.style("shape-rendering", null);

                // Draw child nodes on top of parent nodes.
                svg.selectAll(".depth").sort(function(a, b) { return a.depth - b.depth; });

                // Fade-in entering text.
                g2.selectAll("text").style("fill-opacity", 0);

                // Transition to the new view.
                t1.selectAll("text").call(text).style("fill-opacity", 0);
                t2.selectAll("text").call(text).style("fill-opacity", 1);
                t1.selectAll("rect").call(rect);
                t2.selectAll("rect").call(rect);

                // Remove the old node when the transition is finished.
                t1.remove().each("end", function() {
                    svg.style("shape-rendering", "crispEdges");
                    transitioning = false;
                });

                update_levels(d);

                var num_levels = get_levels(d);

                g1.selectAll("rect")
                    .style("fill", function (d,i) {
                        return colors[num_levels];
                    });


                g2.selectAll("rect")
                    .style("fill", function (d,i) {
                        return colors[num_levels];
                    });

            }

            return g;
        }

        function text(text) {
            text.attr("x", function(d) { return x(d.x) + 6; })
                    .attr("y", function(d) { return y(d.y) + 6; });

        }

        function rect(rect) {
            rect.attr("x", function(d) { return x(d.x); })
                    .attr("y", function(d) { return y(d.y); })
                    .attr("width", function(d) { return x(d.x + d.dx) - x(d.x); })
                    .attr("height", function(d) { return y(d.y + d.dy) - y(d.y); })
                    .attr("data", function(d) {
                        return d.img;
                    })
                    .attr("name", function(d) {
                        return d.name;
                    });
        }

        function name(d) {
            return d.parent
                    ? name(d.parent) + " / " + d.name
                    : d.name;
        }

        function get_levels(d) {
            var breadcrumbs = name(d);
            breadcrumbs = breadcrumbs.split(" / ");
            var num_levels = breadcrumbs.length;
            return num_levels;
        }

        function update_levels(d) {
            var width = 60;
            var height = 20;


            var breadcrumbs = name(d);
            console.log(breadcrumbs);
            breadcrumbs = breadcrumbs.split(" / ");
            console.log(breadcrumbs);
            var num_levels = breadcrumbs.length;

            levels.selectAll("li")
                .data(breadcrumbs)
                .exit()
                .remove();

            levels.selectAll("li")
                .data(breadcrumbs)
                .enter()
                .append("li")
                .attr("class", function(d,i) { return "level-" + (i + 1); })
                .text(function(d, i) {return d;});

        }
    });

    </script>

</body>
</html>
